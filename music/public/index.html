<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--  1 初始化html中的代码 -->
  <!--  可以让部分国产浏览器默认采用高速模式来渲染页面-->
  <meta name="renderer" content="webkit">
  <!--  为了让IE浏览器运行最新的渲染模式下 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--  SEO三大标签  -->
  <title>百泛音乐</title>
  <meta name="keywords" content="百泛音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，dyzzbao.cn" />
  <meta name="description" content="百泛音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。" />
  <!--  apple-touch-icon:是苹果私有的属性
        作用：指定将网页保存到主屏幕上的时候的图标-->
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./apple-touch-icon114.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./apple-touch-icon152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon180.png">
  <!--  网页快捷图标  -->
  <link rel="icon" href="./favicon.ico">
  <!-- 2 利用rem+视口释放的方式来适配移动端 -->
  <script>
    let scale = 1.0 / window.devicePixelRatio
    let text =
      `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, user-scalable=no">`
    document.write(text)
    document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px'
    document.documentElement.setAttribute('data-dpr', window.devicePixelRatio + '')
  </script>
  <!-- 报错：Template execution failed: ReferenceError: scale is not defined
       注意点：如果在HTML文件中用到了字符串模板，字符串模板中用到了变量，那么html-plugin是无法处理的，所以会报错
       解决方案：需要借助html-loader
       2-1 打开npmjs.com
       2-2 搜索html-loader并安装：npm install --save-dev html-loader
       2-3 新建vue.config.js
       2-4 打开https://cli.vuejs.org/zh/ -> 配置参考
       2-5 参考configWebpack

       <vue.configure.js:
       module.exports = {
          configureWebpack: {
            module: {
              rules: [
                {
                  test: /\.(html)$/,
                  exclude: /node_modules/,
                  use: {
                    loader: 'html-loader',
                    options: {
                      minimize: true
                    }
                  }
                }
              ]
            }
          }
        }
       >
    
       3 借助postcss-pxtorem实现自动将px转换为rem
       3-1 npm i -D postcss-pxtorem
       3-2 新建postcss.config.js
    
       4 借助webpack实现CSS3/ES678语法的兼容
       注意：兼容浏览器版本在.browserslistrc中设置 
       <.browserslistrc
       > 1%
       last 2 versions
       not dead
       改为：
       ie >= 8
       Firefox >= 3.5
       chrome >= 35
       opera >= 11.5>
      
       5 借助fastclick解决移动端100~300ms的点击事件延迟问题
       5-1 npm install fastclick
       5-2 main.js添加
          import fastclick from 'fastclick'
          fastclick.attach(document.body)
       
       6 初始化默认全局样式 
       6-1 src/assets目录下新建css目录
       6-2 main.js添加：
        import './assets/css/base.scss'
       注意点：在实际开发中，我们不希望字体大小随着屏幕尺寸的变化而变化，由于我们是通过视口缩放来适配移动端，因此直接设置字体大小没有效果，
      -->

</head>

<body>
  <div id="app"></div>
</body>

</html>
